<!DOCTYPE html>
<html>
<head>
    <title>Nth Largest Number Finder</title>
</head>
<body>
    <h1>Find the Nth Largest Number</h1>
    <form method="POST">
        <label>Enter numbers (comma-separated):</label><br>
        <input type="text" name="numbers" required><br><br>

        <label>Enter n:</label><br>
        <input type="number" name="n" required><br><br>

        <input type="submit" value="Find Nth Largest">
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
